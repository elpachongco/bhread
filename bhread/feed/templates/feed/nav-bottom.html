{% var url_name=url_name %}
{% load static %}
<div class="flex sm:hidden" x-data="{open: false}">
    <div class="flex flex-row justify-between items-center fixed h-14 bottom-0 left-0 right-0 border-t border-t-gallery bg-gray-50 dark:bg-slate-900 dark:border-t-slate-800 dark:text-neutral-200 z-30">
        <a href="{% url 'home' %}"
           class="px-6 h-full w-auto {% if url_name == 'home' %} text-black dark:text-neutral-200 {% else %} text-gull {% endif %} hover:no-underline">
            <div class="w-full h-full flex flex-col justify-center items-center">
                <span class="material-symbols-outlined block mb-1">home</span>
                <span class="text-xs">home</span>
            </div>
        </a>
        <a href="{% url 'feeds' %}"
           class="px-6 h-full my-auto w-auto {% if url_name == 'feeds' %} text-black dark:text-neutral-200 {% else %} text-gull {% endif %} hover:no-underline">
            <div class="w-full h-full flex flex-col justify-center items-center">
                <span class="material-symbols-outlined block mb-1">rss_feed</span>
                <span class="text-xs">feeds</span>
            </div>
        </a>
        <a href="{% url 'groups' %}"
           class="px-6 h-full my-auto w-auto {% if url_name == 'groups' %} text-black dark:text-neutral-200 {% else %} text-gull {% endif %} hover:no-underline">
            <div class="w-full h-full flex flex-col justify-center items-center">
                <span class="material-symbols-outlined  block mb-1">group</span>
                <span class="text-xs">groups</span>
            </div>
        </a>
        <button id="menu-more-btn" class="px-6 h-full my-auto w-auto {% if url_name == 'more' %} text-black {% else %} text-gull {% endif %} hover:bg-inherit"
           @click="open = !open">
            <div class="w-full h-full flex flex-col justify-center items-center">
                <span class="material-symbols-outlined block my-auto" x-show="!open">more_horiz</span>
                <span class="material-symbols-outlined block my-auto text-lochmara"
                      x-show="open">close</span>
                <span class="text-xs" x-show="!open">more</span>
                <span class="text-xs" x-show="open">close</span>
            </div>
        </button>
    </div>
    <div id="bottom-navbar-menu" class="h-fit" x-show="open" hx-preserve>
      <noscript>
        <style>
        #bottom-navbar-menu, #menumore-btn{ display: none; }
        </style>
      </noscript>
        <!-- Warning: This contains @click.outside which should be declared here, in the -->
        <!-- parent. Slippers doesn't support it yet. -->
        {% nav-bottom-menu %}
    </div>
</div>
