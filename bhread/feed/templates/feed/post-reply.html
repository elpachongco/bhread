{% var post=post %}
{% var title=title|default:False %}
<div class="flex flex-col border-b mb-4">
    <div class="flex flex-row">
        <div>
            <img class="w-8 h-auto mr-2"
                 src="{{ post.feed.owner.profile.image.url }}"
                 alt="author profile picture " />
        </div>
        <div class="flex flex-col w-full">
            <div class="flex justify-between">
                <h3 class="text-lochmara font-header font-medium">{{ post.feed.owner.username }}</h3>
                <p class="text-xs text-gray-500">{{ post.date_added | timesince }} ago</p>
            </div>
            {% if title %}<h3 class="font-medium font-header my-2">{{ post.title }}</h3>{% endif %}
            <div hx-disable x-ignore>
                <p>{{ post.content | safe }}</p>
            </div>
        </div>
    </div>
</div>
