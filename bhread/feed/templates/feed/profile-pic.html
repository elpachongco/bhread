{% var user=user %}
{% var feed_url=feed_url %}
{% var group_name=group_name %}

{% load feed_extras %}
<div class="w-full h-full relative">
    <!-- Placeholder -->
    {% if not user %}
    <div class="w-full h-full absolute ">
      <span class="absolute left-0 right-0 mx-auto top-0 bottom-0 my-auto w-fit h-fit">
        {{ feed_url|url_domain|slice:2|upper }}
      </span>
    </div>
    {% endif %}
    <!-- Profile pic -->
    <div class="inline-flex items-center justify-center w-full h-full overflow-hidden bg-stone-200 rounded-[30%] dark:bg-gray-600">
        {% if user %}
            <img class="w-full"
                 loading="lazy"
                 src="{{ user.profile.image.url }}"
                 alt="display picture of user." />
        {% else %}

          {% if group_name %}
          <span class="font-medium text-gray-600 dark:text-gray-300">{{ feed_url|url_domain|slice:2|upper }}</span>
          {% endif %}

        {% endif %}
    </div>
</div>
